<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    
<body>
    <h1>Exemplo de Formulário</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <form action="Cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="20" placeholder="Digite seu Nome">
            </p>
            <p>
                <label for="iemal">Email:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="Digite seu Email">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel"
                pattern="^\(\d{2}\)\d{4,5}-\d{4,5}$" placeholder="(xx)xxxxx-xxxx">
                <!--Estudar mais sobre "RegEx"-->
            </p>
    </fieldset>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
    </form>
</body>
</html>
