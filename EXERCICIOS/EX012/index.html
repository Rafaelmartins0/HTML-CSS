<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedado localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video controls width="560" poster="imagens/capa-video.png" autoplay loop>
        <source src="midia/Meu-Video.webm.webm" type="video/webm">
        <source src="midia/Meu-Video.mkv.mkv" type="video/mp4">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <p>Seu nagevador não tem compatibilidade com reprodução de vídeo.</p>
    </video>

    <h1>Inserindo vídeo do YouTube</h1>

 <iframe width="560" height="315" src="https://www.youtube.com/embed/K4DyBUG242c?si=Q7AVY92PZRrRbMGz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

  <h1>Inserindo vídeo do Vimeo</h1>
