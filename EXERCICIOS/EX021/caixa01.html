<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{  /* Box-level */
            background-color: lightgrey;
            height: 300px;
            width: 300px;

            border-width: 10px;
            border-style: solid;
            border-color: darkslategray;

            /* Posso substituir essas lihas border para:
                border: 10px solid, darkslategray; (whidth, style, color)
            */

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;

            /* Para substituir os padding:
                padding: 10px 10px 10px 10px (top, right, bottom , left)
                padding: 10px; (todos os lados vai ter 10px)
                padding: 10px 20px (top e bottom: 10px, right e left: 20px)
            */

            margin-top: 20px;
            margin-right: 20px;
            margin-bottom: 40px;
            margin-left: 20px;

            /* Margin: igual o padding
                Margin: auto (centralizado)
                margin: 20px auto 20px auto( centralizado)
            */

            outline-width: 3px;
            outline-style: solid;
            outline-color: salmon;

            /* outline: igual o border 
            */
        }
                
        a{  /* Inline-level */
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-Level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver  como tudo isso funciona.</p>
    
</body>
</html>
