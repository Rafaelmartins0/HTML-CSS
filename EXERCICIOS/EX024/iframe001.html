<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
        /* O CSS sempre vai ter prioridade no iframe*/

    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 

        <!-- TAMANHO PADRAO 300X150-->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500">
            <a href="https://www.cursoemvideo.com/">Curso em vídeo</a>
        </iframe>
            

         para aprender a programar
        
    </p>

    <p>
        Meu repertório 

        <iframe src="https://rafaelmartins0.github.io/HTML-CSS/" frameborder="0" height="500" width="500" scrlling="yes">
            no <a href="https://rafaelmartins0.github.io/HTML-CSS/">GitHub</a>
        </iframe>

        também é legal
    </p>
</body>
</html>
