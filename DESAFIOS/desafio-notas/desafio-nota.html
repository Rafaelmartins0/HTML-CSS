<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Notas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }

        thead > tr > th{
            background-color:rgb(75, 74, 74) ;
            color: white;
        }

        .me, .mh{
            background-color:rgb(75, 74, 74) ;
            color: white;
            text-align: left;
        }
        .media{
            background-color:rgb(75, 74, 74) ;
            color: white;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplina</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matématica</td>
                <td>7.8</td>
                <td>8.9</td>
                <td>8.3</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>8.4</td>
                <td>9.2</td>
                <td>8.2</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>9.2</td>
                <td>10</td>
                <td>9.6</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>7.9</td>
                <td>8.5</td>
                <td>8.2</td>
            </tr>
            <tr>
                <th colspan="4" class="me" scope="row">Média de Exatas</th>
                <td class="media">8.6</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>7.9</td>
                <td>8.4</td>
                <td>8.1</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>8.2</td>
                <td>7.3</td>
                <td>7.7</td>
            </tr>
            <tr>
                <th colspan="4" class="mh" scope="rowgroup">Média de Humanas</th>
                <td class="media">7,9</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
